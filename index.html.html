<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Domain</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #00ff00;
            --text-secondary: #ffffff;
            --text-muted: #888888;
            --accent-cyan: #00ffff;
            --accent-blue: #0080ff;
            --accent-red: #ff0040;
            --border-blue: #0080ff;
            --glass-bg: rgba(0, 128, 255, 0.1);
            --glass-border: rgba(0, 128, 255, 0.3);
            --glitch-red: #ff0040;
            --glitch-cyan: #00ffff;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--bg-primary);
            color: var(--text-secondary);
            line-height: 1.6;
            overflow-x: hidden;
            position: relative;
        }

        /* Cyberpunk background effects */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 128, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 64, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundPulse 8s ease-in-out infinite;
        }

        @keyframes backgroundPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 0, 0.03) 2px,
                rgba(0, 255, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* Main page styles */
        .main-page {
            min-height: 100vh;
            padding: 40px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
        }

        .gallery-title {
            font-family: 'Orbitron', monospace;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 0.3em;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            text-shadow: 
                0 0 10px var(--text-primary),
                0 0 20px var(--text-primary),
                0 0 40px var(--text-primary);
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { 
                text-shadow: 
                    0 0 10px var(--text-primary),
                    0 0 20px var(--text-primary),
                    0 0 40px var(--text-primary);
            }
            25% { 
                text-shadow: 
                    -2px 0 var(--glitch-red),
                    2px 0 var(--glitch-cyan),
                    0 0 10px var(--text-primary);
            }
            50% { 
                text-shadow: 
                    2px 0 var(--glitch-red),
                    -2px 0 var(--glitch-cyan),
                    0 0 10px var(--text-primary);
            }
            75% { 
                text-shadow: 
                    0 0 10px var(--text-primary),
                    0 0 20px var(--text-primary),
                    0 0 40px var(--text-primary);
            }
        }

        .gallery-subtitle {
            font-size: 1.2rem;
            color: var(--accent-cyan);
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .artworks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .artwork-card {
            background: var(--glass-bg);
            border: 2px solid var(--border-blue);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            position: relative;
            box-shadow: 
                0 0 20px rgba(0, 128, 255, 0.3),
                inset 0 0 20px rgba(0, 128, 255, 0.1);
        }

        .artwork-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-cyan);
            box-shadow: 
                0 20px 40px rgba(0, 255, 255, 0.3),
                inset 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .artwork-card.empty {
            border: 2px dashed var(--border-blue);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            transition: all 0.3s ease;
        }

        .artwork-card.empty:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .empty-content {
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.6;
            color: var(--accent-blue);
        }

        .card-image {
            width: 100%;
            height: 200px;
            background: var(--bg-secondary);
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border-blue);
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.6s ease;
            filter: brightness(0.8) contrast(1.2);
        }

        .artwork-card:hover .card-image img {
            transform: scale(1.1);
            filter: brightness(1) contrast(1.4);
        }

        .image-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--accent-blue);
            background: linear-gradient(45deg, var(--bg-secondary), var(--bg-primary));
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-artist {
            color: var(--accent-cyan);
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .card-year {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .edit-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .artwork-card:hover .edit-actions {
            opacity: 1;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-blue);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.7);
        }

        .btn-edit {
            background: rgba(0, 128, 255, 0.8);
        }

        .btn-delete {
            background: rgba(255, 0, 64, 0.8);
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* Artwork detail page styles */
        .artwork-page {
            display: none;
            min-height: 100vh;
            position: relative;
        }

        .back-nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            background: var(--glass-bg);
            border: 2px solid var(--border-blue);
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            color: var(--text-primary);
            font-weight: 700;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-nav:hover {
            background: var(--accent-blue);
            color: #000000;
            transform: translateX(-5px);
        }

        .edit-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 100;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            border: 2px solid var(--border-blue);
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .edit-toggle:hover {
            background: var(--accent-blue);
            color: #000000;
            transform: scale(1.1);
        }

        .qr-view .edit-toggle {
            display: none;
        }

        .artwork-detail {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 60px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 40px 80px;
            align-items: start;
        }

        .detail-image {
            position: relative;
            background: var(--bg-secondary);
            border: 3px solid var(--border-blue);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 128, 255, 0.4),
                inset 0 0 30px rgba(0, 128, 255, 0.1);
        }

        .detail-image img {
            width: 100%;
            height: auto;
            display: block;
            filter: brightness(0.9) contrast(1.2);
        }

        .detail-image-placeholder {
            aspect-ratio: 4/3;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: var(--accent-blue);
            background: linear-gradient(45deg, var(--bg-secondary), var(--bg-primary));
        }

        .detail-info {
            padding: 20px 0;
        }

        .detail-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            line-height: 1.2;
            margin-bottom: 20px;
            color: var(--text-primary);
            text-transform: uppercase;
            text-shadow: 0 0 10px var(--text-primary);
        }

        .detail-artist {
            font-size: 1.4rem;
            color: var(--accent-cyan);
            margin-bottom: 40px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .info-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 40px;
        }

        .info-item {
            border: 2px solid var(--border-blue);
            border-radius: 4px;
            padding: 15px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 15px rgba(0, 128, 255, 0.2),
                inset 0 0 15px rgba(0, 128, 255, 0.1);
        }

        .info-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-cyan);
            margin-bottom: 8px;
            font-weight: 700;
        }

        .info-content {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .description-section {
            margin-bottom: 30px;
            border: 3px solid var(--border-blue);
            border-radius: 8px;
            padding: 25px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 128, 255, 0.3),
                inset 0 0 20px rgba(0, 128, 255, 0.1);
        }

        .description-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--text-primary);
        }

        .description-content {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        /* Edit mode styles */
        .editable {
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            line-height: inherit;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            resize: none;
        }

        .editable:focus {
            outline: 2px solid var(--accent-cyan);
            background: rgba(0, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .edit-mode .editable {
            border: 1px dashed var(--accent-cyan);
            background: rgba(0, 255, 255, 0.05);
        }

        .image-upload {
            position: relative;
            cursor: pointer;
        }

        .image-upload input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            color: var(--accent-cyan);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            border-radius: 8px;
            text-transform: uppercase;
        }

        .edit-mode .upload-overlay {
            display: flex;
        }

        .save-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--accent-blue);
            color: #000000;
            border: 2px solid var(--border-blue);
            border-radius: 4px;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(0, 128, 255, 0.5);
            transition: all 0.3s ease;
            display: none;
        }

        .edit-mode .save-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .save-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 128, 255, 0.7);
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .artwork-detail {
                grid-template-columns: 1fr;
                gap: 40px;
                padding: 80px 30px 60px;
            }
            
            .detail-title {
                font-size: 2.2rem;
            }
            
            .gallery-title {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .main-page {
                padding: 20px;
            }
            
            .artworks-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .artwork-detail {
                padding: 60px 20px 40px;
            }
            
            .back-nav, .edit-toggle {
                top: 20px;
            }
            
            .back-nav {
                left: 20px;
            }
            
            .edit-toggle {
                right: 20px;
            }
            
            .gallery-title {
                font-size: 2.5rem;
                letter-spacing: 0.2em;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        ::selection {
            background: rgba(0, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <!-- Main page -->
    <div id="mainPage" class="main-page">
        <div class="header fade-in">
            <h1 class="gallery-title">Collective Domain</h1>
            <p class="gallery-subtitle">Digital Art Archive</p>
        </div>

        <div class="artworks-grid fade-in" id="artworksGrid">
            <!-- Artwork cards will be generated here -->
        </div>
    </div>

    <!-- Artwork detail page -->
    <div id="artworkPage" class="artwork-page">
        <div class="back-nav" onclick="showMainPage()">← Back to Gallery</div>
        <div class="edit-toggle" onclick="toggleEditMode()">✎</div>

        <div class="artwork-detail fade-in">
            <div class="detail-image">
                <div class="image-upload">
                    <input type="file" accept="image/*" onchange="handleImageUpload(event)">
                    <div class="detail-image-placeholder" id="detailImageContainer">
                        ⌘
                    </div>
                    <div class="upload-overlay">
                        Upload Artwork Image
                    </div>
                </div>
            </div>

            <div class="detail-info">
                <h1 class="detail-title">
                    <input type="text" class="editable" id="artworkTitle" value="Untitled" placeholder="Artwork Title">
                </h1>
                
                <p class="detail-artist">
                    <input type="text" class="editable" id="artistName" value="Artist Name" placeholder="Artist Name">
                </p>

                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Year</div>
                        <div class="info-content">
                            <input type="text" class="editable" id="artworkYear" value="2024" placeholder="Creation Year">
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Medium</div>
                        <div class="info-content">
                            <input type="text" class="editable" id="artworkMedium" value="Oil on Canvas" placeholder="Medium/Materials">
                        </div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Dimensions</div>
                        <div class="info-content">
                            <input type="text" class="editable" id="artworkSize" value="100 × 80 cm" placeholder="Artwork Dimensions">
                        </div>
                    </div>
                </div>

                <div class="description-section">
                    <h3 class="description-title">Artwork Description</h3>
                    <div class="description-content">
                        <textarea 
                            class="editable" 
                            id="artworkDescription" 
                            placeholder="Describe the artwork's concept, artistic features, techniques..."
                            style="min-height: 120px; resize: vertical;">This is a contemporary artwork that explores the relationship between technology and humanity through unique visual language. The piece demonstrates sophisticated compositional techniques and rich color harmonies, conveying deep artistic meaning.</textarea>
                    </div>
                </div>

                <div class="description-section">
                    <h3 class="description-title">Artist Biography</h3>
                    <div class="description-content">
                        <textarea 
                            class="editable" 
                            id="artistBio" 
                            placeholder="Artist's background, education, artistic style, major achievements..."
                            style="min-height: 120px; resize: vertical;">Artist biography will be displayed here, including educational background, artistic style, creative philosophy, and major exhibition history.

Major Exhibitions:
2024 Solo Exhibition "Poetics of Time" - Beijing Contemporary Art Museum
2023 Group Exhibition "New Generation Artists" - Shanghai Art Museum

Awards:
2023 Young Artist Award
2022 Excellence in Art Award</textarea>
                    </div>
                </div>
            </div>
        </div>

        <button class="save-btn" onclick="saveArtwork()">✓</button>
    </div>

    <script>
        let artworks = {};
        let currentArtworkId = null;
        let isEditMode = false;

        // Initialize
        function init() {
            loadArtworks();
            renderArtworksGrid();
            checkURLParams();
        }

        // Check URL parameters, show artwork directly if artwork ID exists
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const artworkId = urlParams.get('artwork');
            
            if (artworkId && artworks[artworkId]) {
                showArtworkPage(artworkId);
                // Hide edit button if accessed via QR code
                if (urlParams.get('qr') === 'true') {
                    document.body.classList.add('qr-view');
                }
            }
        }

        // Load artwork data
        function loadArtworks() {
            const saved = localStorage.getItem('galleryArtworks');
            if (saved) {
                artworks = JSON.parse(saved);
            }
        }

        // Save artwork data
        function saveArtworks() {
            localStorage.setItem('galleryArtworks', JSON.stringify(artworks));
        }

        // Render artworks grid
        function renderArtworksGrid() {
            const grid = document.getElementById('artworksGrid');
            grid.innerHTML = '';

            for (let i = 1; i <= 19; i++) {
                const artworkId = `artwork_${i}`;
                const card = document.createElement('div');
                
                if (artworks[artworkId]) {
                    const artwork = artworks[artworkId];
                    card.className = 'artwork-card';
                    card.innerHTML = `
                        <div class="card-image">
                            ${artwork.image ? 
                                `<img src="${artwork.image}" alt="${artwork.title}">` : 
                                `<div class="image-placeholder">⌘</div>`
                            }
                        </div>
                        <div class="edit-actions">
                            <button class="action-btn btn-edit" onclick="editArtwork('${artworkId}')" title="Edit">✏️</button>
                            <button class="action-btn btn-delete" onclick="deleteArtwork('${artworkId}')" title="Delete">🗑️</button>
                        </div>
                        <div class="card-content">
                            <div class="card-title">${artwork.title}</div>
                            <div class="card-artist">${artwork.artist}</div>
                            <div class="card-year">${artwork.year}</div>
                        </div>
                    `;
                    card.onclick = (e) => {
                        if (!e.target.closest('.edit-actions')) {
                            showArtworkPage(artworkId);
                        }
                    };
                } else {
                    card.className = 'artwork-card empty';
                    card.innerHTML = `
                        <div class="empty-content">
                            <div class="empty-icon">+</div>
                            <div>Add Artwork ${i}</div>
                        </div>
                    `;
                    card.onclick = () => createArtwork(artworkId);
                }
                
                grid.appendChild(card);
            }
        }

        // Create new artwork
        function createArtwork(artworkId) {
            currentArtworkId = artworkId;
            resetArtworkForm();
            showArtworkPage(artworkId);
            toggleEditMode();
        }

        // Edit artwork
        function editArtwork(artworkId) {
            showArtworkPage(artworkId);
            toggleEditMode();
        }

        // Delete artwork
        function deleteArtwork(artworkId) {
            if (confirm('Are you sure you want to delete this artwork?')) {
                delete artworks[artworkId];
                saveArtworks();
                renderArtworksGrid();
            }
        }

        // Show artwork detail page
        function showArtworkPage(artworkId) {
            currentArtworkId = artworkId;
            document.getElementById('mainPage').style.display = 'none';
            document.getElementById('artworkPage').style.display = 'block';
            
            if (artworks[artworkId]) {
                loadArtworkData(artworkId);
            }
            
            // Update URL without refreshing page
            const newUrl = `${window.location.pathname}?artwork=${artworkId}`;
            window.history.pushState({}, '', newUrl);
        }

        // Show main page
        function showMainPage() {
            document.getElementById('artworkPage').style.display = 'none';
            document.getElementById('mainPage').style.display = 'block';
            
            if (isEditMode) {
                toggleEditMode();
            }
            
            // Update URL
            window.history.pushState({}, '', window.location.pathname);
            renderArtworksGrid();
        }

        // Load artwork data to form
        function loadArtworkData(artworkId) {
            const artwork = artworks[artworkId];
            if (!artwork) return;
            
            document.getElementById('artworkTitle').value = artwork.title || '';
            document.getElementById('artistName').value = artwork.artist || '';
            document.getElementById('artworkYear').value = artwork.year || '';
            document.getElementById('artworkMedium').value = artwork.medium || '';
            document.getElementById('artworkSize').value = artwork.size || '';
            document.getElementById('artworkDescription').value = artwork.description || '';
            document.getElementById('artistBio').value = artwork.artistBio || '';
            
            const imageContainer = document.getElementById('detailImageContainer');
            if (artwork.image) {
                imageContainer.innerHTML = `<img src="${artwork.image}" alt="${artwork.title}">`;
            } else {
                imageContainer.innerHTML = '⌘';
                imageContainer.className = 'detail-image-placeholder';
            }
        }

        // Reset artwork form
        function resetArtworkForm() {
            document.getElementById('artworkTitle').value = 'Untitled';
            document.getElementById('artistName').value = 'Artist Name';
            document.getElementById('artworkYear').value = '2024';
            document.getElementById('artworkMedium').value = 'Oil on Canvas';
            document.getElementById('artworkSize').value = '100 × 80 cm';
            document.getElementById('artworkDescription').value = 'This is a contemporary artwork that explores the relationship between technology and humanity through unique visual language. The piece demonstrates sophisticated compositional techniques and rich color harmonies, conveying deep artistic meaning.';
            document.getElementById('artistBio').value = 'Artist biography will be displayed here, including educational background, artistic style, creative philosophy, and major exhibition history.\n\nMajor Exhibitions:\n2024 Solo Exhibition "Poetics of Time" - Beijing Contemporary Art Museum\n2023 Group Exhibition "New Generation Artists" - Shanghai Art Museum\n\nAwards:\n2023 Young Artist Award\n2022 Excellence in Art Award';
            
            const imageContainer = document.getElementById('detailImageContainer');
            imageContainer.innerHTML = '⌘';
            imageContainer.className = 'detail-image-placeholder';
        }

        // Toggle edit mode
        function toggleEditMode() {
            isEditMode = !isEditMode;
            const body = document.body;
            const toggleBtn = document.querySelector('.edit-toggle');
            
            if (isEditMode) {
                body.classList.add('edit-mode');
                toggleBtn.innerHTML = '✕';
            } else {
                body.classList.remove('edit-mode');
                toggleBtn.innerHTML = '✎';
            }
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageContainer = document.getElementById('detailImageContainer');
                    imageContainer.innerHTML = `<img src="${e.target.result}" alt="Artwork Image">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // Save artwork
        function saveArtwork() {
            const artworkData = {
                title: document.getElementById('artworkTitle').value.trim(),
                artist: document.getElementById('artistName').value.trim(),
                year: document.getElementById('artworkYear').value.trim(),
                medium: document.getElementById('artworkMedium').value.trim(),
                size: document.getElementById('artworkSize').value.trim(),
                description: document.getElementById('artworkDescription').value.trim(),
                artistBio: document.getElementById('artistBio').value.trim(),
                image: null,
                updatedAt: new Date().toISOString()
            };
            
            // Save image
            const img = document.querySelector('#detailImageContainer img');
            if (img) {
                artworkData.image = img.src;
            }
            
            if (!artworkData.title || !artworkData.artist) {
                alert('Please fill in artwork title and artist name!');
                return;
            }
            
            artworks[currentArtworkId] = artworkData;
            saveArtworks();
            
            // Show save success feedback
            const saveBtn = document.querySelector('.save-btn');
            const originalContent = saveBtn.innerHTML;
            saveBtn.innerHTML = '✓';
            saveBtn.style.background = '#00ff00';
            
            setTimeout(() => {
                saveBtn.innerHTML = originalContent;
                saveBtn.style.background = 'var(--accent-blue)';
                toggleEditMode();
            }, 1000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                if (isEditMode) {
                    toggleEditMode();
                } else if (document.getElementById('artworkPage').style.display === 'block') {
                    showMainPage();
                }
            }
            
            if ((event.ctrlKey || event.metaKey) && event.key === 's') {
                event.preventDefault();
                if (isEditMode && currentArtworkId) {
                    saveArtwork();
                }
            }
        });

        // Browser back/forward navigation
        window.addEventListener('popstate', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const artworkId = urlParams.get('artwork');
            
            if (artworkId && artworks[artworkId]) {
                showArtworkPage(artworkId);
            } else {
                showMainPage();
            }
        });

        // Initialize page
        window.addEventListener('load', init);
    </script>
</body>
</html>
